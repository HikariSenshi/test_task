<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Добро пожаловать</h1>
    </header>
    <main class="content">
        <article id="exercise-list" class="left-bar"></article>
        <article class="main-bar">
            <section class="main-bar__content">
                <aside id="fields" class="field"></aside>
                <button id="run-btn" class="btn">Запуск</button>
                <aside class="field answer">
                    <label>Решение</label>
                    <textarea id="answer-area" disabled></textarea>
                </aside>
            </section>
        </article>
    </main>

    <script src="./app.js"></script>
</body>
</html>
